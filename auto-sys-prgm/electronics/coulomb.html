  <div class="container">
    <h1>Coulomb's Law Calculator</h1>
    <form id="coulombForm">
      <label for="q1">Charge 1 (Q₁) in Coulombs:</label>
      <input type="number" id="q1" required step="any" />

      <label for="q2">Charge 2 (Q₂) in Coulombs:</label>
      <input type="number" id="q2" required step="any" />

      <label for="r">Distance (r) in meters:</label>
      <input type="number" id="r" required step="any" min="0.00001" />

      <button type="submit" class="btn">Calculate Force</button>
    </form>
    <div id="result" class="result"></div>
    <div id="steps" class="steps" style="display: none;"></div>
  </div>
  
  <footer>
    <p>© Barrera Calculators</p>
  </footer>

  <script>
    document.getElementById('coulombForm').addEventListener('submit', function (e) {
      e.preventDefault();

      const q1 = parseFloat(document.getElementById('q1').value);
      const q2 = parseFloat(document.getElementById('q2').value);
      const r = parseFloat(document.getElementById('r').value);
      const k = 8.99e9;

      const resultDiv = document.getElementById('result');
      const stepsDiv = document.getElementById('steps');

      if (isNaN(q1) || isNaN(q2) || isNaN(r) || r <= 0) {
        resultDiv.innerText = "Please enter valid values.";
        stepsDiv.style.display = "none";
        return;
      }

      const product = Math.abs(q1 * q2);
      const rSquared = r * r;
      const numerator = k * product;
      const force = numerator / rSquared;

      resultDiv.innerText = `Force: ${force.toExponential(3)} N`;

      stepsDiv.style.display = "block";
      stepsDiv.innerHTML = `
        <strong>Step-by-step solution:</strong><br><br>
        <strong>1. Formula:</strong><br>
        F = k × |Q₁ × Q₂| / r²<br><br>

        <strong>2. Substitute values:</strong><br>
        F = (8.99 × 10⁹) × |${q1} × ${q2}| / (${r}²)<br><br>

        <strong>3. Calculate intermediate steps:</strong><br>
        |Q₁ × Q₂| = ${product}<br>
        r² = ${r}² = ${rSquared}<br>
        Numerator = 8.99 × 10⁹ × ${product} = ${numerator.toExponential(3)}<br><br>

        <strong>4. Final Calculation:</strong><br>
        F = ${numerator.toExponential(3)} / ${rSquared} = <strong>${force.toExponential(3)} N</strong>
      `;
    });
  </script>
